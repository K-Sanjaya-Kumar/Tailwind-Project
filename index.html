<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Microsoft - Cloud, Apps &amp; Gaming</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>

<body>
   <!-- responsive design -->
    <div class="container  mx-auto ">
        <div class="navbar flex justify-between items-center  p-2">
            <div class="flex justify-center item-center md:order-2">
                <div class="hamburger  inline-block cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>

                </div>
                <div class="search  md:hidden w-6 mx-10 "><img src="assets/search.png" alt=""></div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div class="p-4  w-28 lg:w-28 md:w-28 flex justify-center ">
                    <img src="assets/mslogo.png" alt="">
                </div>
                <div
                    class="features absolute w-fit md:static md:w-auto bg-grey-200 md:bg-white inset-0 md:flex md:mx-4 space-x-4 -translate-x-80 md:translate-x-0 my-6 ">
                    <div class="featureItem hover:underline hover:underline-offset-8 hover:cursor-pointer ">Microsoft 365</div>
                    <div class="featureItem hover:underline hover:underline-offset-8 hover:cursor-pointer">Office</div>
                    <div class="featureItem hover:underline hover:underline-offset-8 hover:cursor-pointer">Window</div>
                    <div class="featureItem hover:underline hover:underline-offset-8 hover:cursor-pointer">Surface</div>
                    <div class="featureItem hover:underline hover:underline-offset-8 hover:cursor-pointer ">Xbox</div>
                    <div class="featureItem hover:underline hover:underline-offset-8 hover:cursor-pointer ">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-2 flex ">
                <div class=" mx-12  hidden sm:block  hover:underline hover:underline-offset-8 hover:cursor-pointer">All Microsoft</div>
                <div class="hidden sm:block hover:underline hover:underline-offset-8 hover:cursor-pointer">search</div>
                <div class="w-6 mx-10 search hidden md:block ">
                    <img class="md:my-4 lg:my-0 hover:cursor-pointer" src="assets/search.png" alt="">
                </div>

                <div class="flex w-6 h-6 space-x-8 mx-14 hover:cursor-pointer">
                    <img src="assets/cart.png" alt="">
                    <img src="assets/humanIcon.png" alt="">

                </div>
            </div>

        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#e6e6e6] mx-2  md:mx-32 pt-6 ">

            <div class="left flex-col justify-center items-center md:items-baseline py-10 md:py-28">
                <h1 class="text-4xl mx-6 font-bold">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left font-sans">Do it all with a perfect balance of sleek, ultra-thin
                    design,multitasking speed and improved profermanced</p>
                <button class="bg-black text-white p-4 items-center my-7 mx-28 rounded-md">Shop Now > </button>
            </div>
            <div class="right flex justify-center items-center md:mx-12 ">
                <img class=" w-56 h-48 " src="assets/Laptop-PNG-Image.png" alt="">
            </div>

        </div>
        <div class="promo flex flex-col  lg:flex-row lg:mx-28 ">
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img class=" w-24 h-20" src="assets/OIP.jpeg" alt="">
                <span class="font-medium  px-12">Choose your Microsoft 365</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img class=" w-24 h-20" src="assets/ic2.png" alt="">
                <span class="font-medium px-12 ">Explore surface devices</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img class=" w-20 h-16 mx-2 my-4" src="assets/ic3.png" alt="">
                <span class="font-medium px-12 ">Buy Xbox game</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img class=" w-24 h-20" src="assets/OIP.jpeg" alt="">
                <span class="font-medium px-12 ">Get Windows</span>
            </div>
        </div>
    </div>
</body>

</html>
